<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S.</title>
</head>



<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="">
  </header>


  <section class="edit-profile">
    <img class="edit-profile__cancel-button" src="./images/plus.svg" alt="">
    <p class="edit-profile__text">Edit profile</p>
    <input class="edit-profile__name" type="text" placeholder="Name">
    <input class="edit-profile__about" type="text" placeholder="About me">
    <div class="edit-profile__save-button">Save</div>
  </section>
  <div class="overlay"></div>

  <section class="profile">
    <img class="profile__picture" src="./images/profile-picture.jpg" alt="">
    <div class="profile__info">
      <h2 class="profile__name">Jacques Cousteau</h2>
      <img class="profile__edit-button" src="./images/pencil.svg" alt="">
      <p class="profile__about">Explorer</p>
    </div>
    <img class="profile__plus-button" src="./images/plus.svg" alt="">
  </section>


  <section class="picture-cards">

    <div class="card">
      <img class="card__image" src="./images/valley.jpg" alt="">
      <p class="card__text">Yosemite Valley</p>
      <div class="card__like-button"></div>
    </div>

    <div class="card">
      <img class="card__image" src="./images/lake.png" alt="">
      <p class="card__text">Lake Louisey</p>
      <div class="card__like-button"></div>
    </div>

    <div class="card">
      <img class="card__image" src="./images/hills.png" alt="">
      <p class="card__text">Bald Mountains</p>
      <div class="card__like-button"></div>
    </div>

    <div class="card">
      <img class="card__image" src="./images/mountains.png" alt="">
      <p class="card__text">Latemar</p>
      <div class="card__like-button"></div>
    </div>

    <div class="card">
      <img class="card__image" src="./images/shore.png" alt="">
      <p class="card__text">Vanoise National Park</p>
      <div class="card__like-button"></div>
    </div>
    <div class="card">
      <img class="card__image" src="./images/dock.png" alt="">
      <p class="card__text">Lago di Braies</p>
      <div class="card__like-button"></div>
    </div>

  </section>


  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>

  <script src="script.js"></script> 
</body>
</html>
